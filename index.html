<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTS</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="page__decor"></div>

        <div class="main">
            <header class="header">

            </header>
            <section class="content ">
                <div class="content__background">
                    <img src="./IMG/logo.svg" alt="логотип" class="logo">
                    <h1 class="content__title">AGENTS</h1>
                    <div class="cards">
                        <div class="agent">
                            <p class="agent__name">PHOENIX</p>
                            <p class="agent__country">United Kingdom</p>
                            <img src="./IMG/Art (1).png" alt="агент">
                            <div class="agent__skils"></div>
                        </div>
                        <div class="agent">
                            <p class="agent__name">JETT</p>
                            <p class="agent__country">South Korea</p>
                            <img src="./IMG/Art.png" alt="агент">
                            <div class="agent__skils"></div>
                        </div>
                        <div class="agent">
                            <p class="agent__name">SOVA</p>
                            <p class="agent__country">Russia</p>
                            <img src="./IMG/Art (2).png" alt="агент">
                            <div class="agent__skils"></div>
                        </div>
                        <div class="agent">
                            <p class="agent__name_them">SAGE</p>
                            <p class="agent__country">China</p>
                            <img src="./IMG/Art (3).png" alt="агент">
                            <div class=" agent__skils agent__skils_them"></div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">

            </footer>
        </div>

    </div>

</html>
